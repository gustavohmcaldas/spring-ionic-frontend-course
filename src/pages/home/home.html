<ion-content padding>
  <h3>Ordering System</h3>
  <img src="assets/imgs/home-screen.png" alt="logo">
  

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Sign In</button>
  </form>
  <button ion-button block outline>Register</button>
</ion-content>
